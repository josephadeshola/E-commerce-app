<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="boredr border-1 rounded shadow col-12 col-md-4 mx-auto   signincontainer">
                <h4 class="text-center mt-5">Sign in </h4>
                <input class="form-control text-dark mt-4" type="email" placeholder="Email" id="checkEmail">
                <input class="form-control text-dark mt-4 mb-4" type="password" placeholder="Password" id="checkPassword">
                <button class=" form-control w-50  mx-auto mt-5 bg-warning text-light" onclick="signIn()">Sing in</button>

               <p class=" mt-5 py-4 fw-bold text-center "> Create  account <a href="./signup.html">SignUp</a>
            </div>
        </div>
    </div>
    <script>
        let allUser = JSON.parse(localStorage.getItem("localStore"))
        console.log(allUser)
       const signIn =()=>{
        let found=false
      allUser.map((eachItem,i)=>{
        console.log(eachItem.password)
        if(eachItem.email=checkEmail.value && eachItem.password==checkPassword.value){
            localStorage.setItem("confirmDetails",i)
            found=true
        }
      })
      if(found==true){
      window.location.href="productpage.html"  
      }
      else if(!checkEmail.value || ! checkPassword.value){
          alert("this field is required")
        }
        else{
          alert("email or password is not matching")

      }
    }
    </script>

    <!-- <script src="./checkout.html"></script> -->
    
</body>
</html>
